<!DOCTYPE html>
<html ng-app="kanban">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body style="background-color:cornflowerblue;" ng-controller="IndexController">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kanban</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <pre>{{lists | json}} </pre>

        <div class="row customClass <!--dragscroll-->">
            <div class="col-sx-12 col-sm-6 col-md-4" ng-repeat="list in lists">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{list.Name}}
                        <button class="btn btn-default" type="button" ng-click="delList(list)" style="float:right; margin-top:-7px;">
                            <i class="fa fa-times" style="color:red;"></i>
                        </button>
                    </div>
                    <div class="panel-body">
                        <div class="well" ng-repeat="card in list.cards">
                            {{card.Text}}
                            <button class="btn btn-danger" type="button" ng-click="delCard(card)" style="float:right; margin-top:-7px;">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                        <div class="input-group">
                            <input name ="hi" id="hi" type="text" class="form-control" ng-model="list.newCard.Text" placeholder="Add Card..." />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="addCard(list, $parent.$index)">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sx-12 col-sm-6 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="newList.Name" placeholder="Add List..." />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="addList()">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="row customClass">
            <div class="col-sx-12 col-sm-6 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="newList.Name" placeholder="Add List..." />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="addList()">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>-->
    </div>



    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
</body>
</html>
